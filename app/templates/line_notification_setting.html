{% extends "base.html" %}

{% block title %}
LINE通知設定
{% endblock %}

{% block content %}
<!-- 戻るボタンの追加 -->
<button class="back-btn btn btn-secondary" onclick="window.history.back();">戻る</button>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">商品名</th>
                <th scope="col">モデル</th>
                <th scope="col">通知ON/OFF</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <th scope="row">{{product.name}}</th>
                <td>{{product.model}}</td>
                <td>
                    <label class="toggleButton">
                      <input type="checkbox" id="toggle-{{ product.order_code }}"
                             class="toggleButton__checkbox" />
                    </label>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="edit-btn btn btn-success" style="display: none;">OK</button>
</div>
<!-- 外部JavaScriptファイルを読み込む -->
<script src="{{ url_for('static', filename='js/line_notification.js') }}"></script>
{% endblock %}
